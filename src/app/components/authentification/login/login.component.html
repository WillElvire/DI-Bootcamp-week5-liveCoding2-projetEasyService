<section class="gradient-form">

  <div class="container py-5 h-100" >
    <button (click)="goBack()" class="btn btn-outline-primary"> retour </button>
    <div class="row d-flex justify-content-center align-items-center mt-5">
      <div class="col-xl-8">
        <div class="card rounded-3 text-black shadow" style="background:#F4F6F8; border: none;">
          <div class="row g-0">
            <div class="col-lg-12">
              <div class="card-body  mx-md-4 ">
                <div class="mt-5">
                  <div class="text-center">
                    <img src="../assets/images/logo2.png"
                      style="width: 145px;" alt="logo">
                    <h5 class="pb-1">CONNEXION</h5>
                  </div>

                  <form class="divForm">

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example11"> Email</label>
                      <input type="email" [(ngModel)]="user.email" name="email" id="form2Example11" class="form-control"
                        placeholder="" />

                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example22">Mot de passe</label>
                      <input type="password" [(ngModel)]="user.password" name="password" id="form2Example22" class="form-control" />
                    </div>

                    <div class="d-flex align-items-center justify-content-center pb-4">
                      <a (click)="soumettre()" class="secondaryBtn text-center fw-semibold rounded-pill btn-lg mt-2 px-8 px-sm-12 shadow">&nbsp;&nbsp;&nbsp;Se connecter&nbsp;&nbsp;&nbsp;</a>

                    </div>

                  </form>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
